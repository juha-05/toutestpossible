<main class="container">
<section>
  <h2>D-Day 계산기</h2>
  <script>
    let now = new Date();
    let yearStr = prompt('목표 연도를 입력하세요', '2026');
    let monthStr = prompt('목표 월을 입력하세요', '09');
    let dayStr = prompt('목표 일을 입력하세요', '13');

    if (!yearStr || !monthStr || !dayStr){
      document.write('계산을 취소했습니다.')
    } 
    else{
      let year = parseInt(yearStr);
      let month = parseInt(monthStr);
      let day = parseInt(dayStr);

      let targetDate = new Date(year, month - 1, day);
      let diffMs = targetDate.getTime() - now.getTime();

      let diffDay = Math.ceil(diffMs / (1000*60*60*24));

      if (diffDay === 0) {
        document.write("<h3>D-Day입니다</h3>");
      } else if (diffDay > 0) {
        document.write("<h3>D-" + diffDay + "일 남았습니다.</h3>");
      } else {
        document.write("<h3>D+" + Math.abs(diffDay) + "일 지났습니다.</h3>"); 
      }
    }

  </script>
</section>
