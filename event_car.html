<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 2: 키보드 자동차</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        height: 100vh;
        /* 스크롤바가 생기지 않도록 설정 */
        overflow: hidden;
      }

      #car {
        position: absolute; /* 절대 위치 지정 (필수) */
        left: 100px; /* 초기 x좌표 */
        top: 100px; /* 초기 y좌표 */
        width: 80px;
        height: 40px;
        background-color: #740d0d;
        border: 2px solid black;
        color: white;
        font-weight: bold;
        text-align: center;
        line-height: 40px;
      }

      #info {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 10px;
        background: #eee;
        border: 1px solid #aaa;
      }
    </style>
    <script>
      var x = 100;
      var y = 100;
      var step = 10; // 이동 거리

      window.onload = function () {
        var car = document.getElementById("car");
        var info = document.getElementById("info");

        // 자동차의 크기를 미리 계산
        // clientWidth/Height는 패딩, 테두리 포함한 요소의 내부 크기입니다.
        var carWidth = car.offsetWidth;
        var carHeight = car.offsetHeight;

        document.onkeydown = function (e) {
          // 새로운 좌표를 임시로 계산합니다.
          var newX = x;
          var newY = y;

          switch (e.keyCode) {
            case 37: // [왼쪽]
              newX -= step;
              break;
            case 38: // [위쪽]
              newY -= step;
              break;
            case 39: // [오른쪽]
              newX += step;
              break;
            case 40: // [아래쪽]
              newY += step;
              break;
            default:
              return; // 방향키가 아닌 다른 키는 무시
          }

          // 1. 뷰포트(window)의 현재 너비와 높이를 가져옵니다.
          var windowWidth = window.innerWidth;
          var windowHeight = window.innerHeight;

          // 2. 경계 제한 로직 적용

          // X축 (가로) 제한:
          // 왼쪽 경계 (x >= 0)
          if (newX < 0) {
            newX = 0;
          }
          // 오른쪽 경계 (x + carWidth <= windowWidth)
          if (newX + carWidth > windowWidth) {
            newX = windowWidth - carWidth;
          }

          // Y축 (세로) 제한:
          // 위쪽 경계 (y >= 0)
          if (newY < 0) {
            newY = 0;
          }
          // 아래쪽 경계 (y + carHeight <= windowHeight)
          if (newY + carHeight > windowHeight) {
            newY = windowHeight - carHeight;
          }

          // 3. 유효성이 검증된 좌표를 전역 변수에 저장하고 DOM에 적용
          x = newX;
          y = newY;

          car.style.left = x + "px";
          car.style.top = y + "px";

          // 좌표 정보 출력
          info.innerHTML = "현재 좌표 (x, y) = (" + x + ", " + y + ")";
        };
      };
    </script>
  </head>
  <body>
    <header>
      <h1>이름: 이주하</h1>
      <p class="subtitle">Juha Lee</p>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
    <main class="container">
      <section>
        <h2>실습 2: 키보드 자동차</h2>
        <hr />
        <p>방향키(←, ↑, →, ↓)를 눌러 자유롭게 운전해보세요.</p>
        <div id="car">Car</div>
        <div id="info">현재 좌표 (x, y) = (100, 100)</div>
      </section>
    </main>
    <footer>
      <small>&copy; <span id="year"></span> 이주하</small>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
